<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="resources/template/aceadmin.xhtml">

	<ui:define name="navegacao">
		<li>
			<a href="conta.xhtml">
				Contas
			</a>
		</li>
		<li class="active">Cadastro</li>
	</ui:define>
	
	<ui:define name="titulo">
		Cadastro de Contas
	</ui:define>

	<ui:define name="subtitulo">
		<label>Classificação das despesas</label>
	</ui:define>

	<ui:define name="conteudo">
    	
    	<f:metadata>
    		<f:viewParam name="conta" value="#{contaCadastroBean.conta}" />
    	</f:metadata>		
		
		<div class="ui-g">	
			<div class="ui-g-12">

				<h:form>
					<p:messages autoUpdate="true" globalOnly="true"/>
					
					<p:focus context="@form" />

					<p:toolbar>
						<f:facet name="left">
							<p:button value="Voltar" outcome="/conta.xhtml"/>
							<p:spacer style="width: 10px;"/>
					        <p:commandButton value="Salvar" actionListener="#{contaCadastroBean.salvar}" update="@form"/>
						</f:facet>
					</p:toolbar>
					
					<p:panelGrid columns="3" styleClass="painel" columnClasses="rotulo, campo, mensagem">
						<p:outputLabel value="ID" for="id"/>
						<p:inputText id="id" value="#{contaCadastroBean.conta.idConta}" disabled="true" style="width: 20%"/>
						<p:message for="id"/>
					
						<p:outputLabel value="Descrição" for="descricao"/>
						<p:inputText id="descricao" value="#{contaCadastroBean.conta.descricao}" style="width: 95%"/>
						<p:message for="descricao"/>
					
				        <p:outputLabel value="Ativo" for="ativo"/>
				        <p:selectBooleanButton id="ativo" 
				        	value="#{contaCadastroBean.conta.status}"
				        	onLabel="Sim" offLabel="Não" style="width:60px" />
				        <p:message for="ativo"/>

					</p:panelGrid>
				</h:form>

			</div>
		</div>
	</ui:define>

	<ui:define name="pagina">Cadastro de Contas</ui:define>
</ui:composition>

</html>
