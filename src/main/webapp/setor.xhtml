<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="resources/template/layout.xhtml">

	<ui:define name="navegacao">
		<p:breadCrumb>
		    <p:menuitem value="Dashboard" url="/" />
		    <p:menuitem value="Cadastros" url="#" />
		    <p:menuitem value="Setores" url="#" />
		</p:breadCrumb>			
	
	</ui:define>
	
	<ui:define name="titulo">
		<label>Cadastro de Setores</label>
	</ui:define>

	<ui:define name="conteudo">
		
		<p:messages globalOnly="true"/>
		
		<div class="ui-g">	
			<div class="ui-g-12">
				<h:form>
					<p:dataTable>
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:outputText value="0"/>
						</h:column>
						<h:column>
							<f:facet name="header">Descrição</f:facet>
							<h:outputText value="0"/>
						</h:column>
						<h:column>
							<f:facet name="header">Status</f:facet>
							<h:outputText value="0"/>
						</h:column>
						<h:column>
							<h:commandLink value="Alterar"/>
						</h:column>
						<h:column>
							<h:commandLink value="Excluir"/>
						</h:column>
					</p:dataTable>
				</h:form>
			</div>

			<div class="ui-g-4"></div>
			<div class="ui-g-4">
				<h:form id="formLogin">
					<p:fieldset legend="Acesso ao Sistema">
						<h:panelGrid columns="3">
							<p:outputLabel value="Email:" for="email"/>
							<p:inputText id="email" value="#{loginBean.usuario.email}" required="true">
								<f:attribute name="type" value="email"/>
							</p:inputText>
						 	<p:message for="email" id="messageEmail" />
							 
							<p:outputLabel value="Senha:" for="senha"/>
							<p:password id="senha" value="#{loginBean.usuario.senha}" required="true" feedback="true" />
							<p:message for="senha" id="messageSenha" />
							
							<p:outputLabel/>
							<p:commandButton value="Login" action="#{loginBean.efetuarLogin}" process="@form" update="@form" />
						</h:panelGrid>
					</p:fieldset>
				</h:form>
			</div>
			<div class="ui-g-4"></div>
			
		</div>
	</ui:define>

	<ui:define name="pagina">Acesso ao Sistema</ui:define>
</ui:composition>

</html>
