<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head/>

<ui:composition template="resources/template/aceadmin.xhtml">

	<ui:define name="navegacao">
		<li class="active">Setores</li>
	</ui:define>
	
	<ui:define name="titulo">
		<i class="ace-icon fa fa-list-alt smaller-90"></i>
		Cadastro de Setores
	</ui:define>
	
	<ui:define name="subtitulo">
		<span>Relação dos centros de custo a serem gerenciados nas operações financeiras</span> 
	</ui:define>
	

	<ui:define name="conteudo">
		
		<div class="ui-g">	
			<div class="ui-g-12">
				<h:form id="form">
					<p:growl autoUpdate="true" globalOnly="true"/>

					<p:toolbar>
						<f:facet name="left">
							<p:button value="Novo" icon="fa fa-plus" outcome="/setorcadastro.xhtml"/>
						</f:facet>
						
						<f:facet name="right">
							<p:inputText placeholder="Pesquisar por..." size="30" value="#{setorBean.pesquisaDescricao}"/>
							<p:commandButton value="Pesquisar" icon="fa fa-search" action="#{setorBean.pesquisar()}" update="@form"/>
						</f:facet>
					</p:toolbar>

					<p:dataTable value="#{setorBean.setores}" 
						var="setor" id="tabelaSetores" emptyMessage="Nenhum registro encontrado" 
						rows="8" paginator="true" paginatorPosition="bottom">
						
						<p:column sortBy="#{setor.idSetor}" width="15%">
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{setor.idSetor}"/>
						</p:column>
						
						<p:column sortBy="#{setor.descricao}">
							<f:facet name="header">Descrição</f:facet>
							<h:outputText value="#{setor.descricao}"/>
						</p:column>
						
						<p:column sortBy="#{setor.ativo}" width="15%">
							<f:facet name="header">Situação</f:facet>
							<h:outputText value="#{setor.ativo.descricao}"/>
						</p:column>
						
						<p:column width="15%">
							<f:facet name="header">Operações</f:facet>
							<p:button title="Alterar" icon="fa fa-pencil" outcome="setorcadastro">
								<f:param name="setor" value="#{setor.idSetor}"/>
							</p:button>
							
							<p:commandButton title="Excluir" icon="fa fa-trash" actionListener="#{setorBean.excluir(setor)}" update="@form" process="@this">
								<p:confirm header="Confirma exclusão" message="Confirma a exclusão de '#{setor.descricao}'" icon="ui-icon-alert" />							
							</p:commandButton>
							
							
							
							
<!-- button class="btn btn-sm btn-success btn-white btn-round" jsf:outcome="pagamentocadastroparcela.xhtml">
	<i class="ace-icon fa fa-pencil bigger-110 green"></i>
	<f:param name="pagamento" value=""/>
	<f:param name="parcela" value=""/>
</button -->
							
<button type="button" class="btn btn-sm btn-danger btn-white btn-round" 
	data-toggle="modal" 
	data-target="#dialogModal" 
	data-mensagem="Excluir permanentemente dos dados do setor '#{setor.descricao}' ?"
	data-bean="#{setor}">
	<i class="ace-icon fa fa-trash bigger-110 green"></i>
</button>

									
							
							
							
						</p:column>

					</p:dataTable>

				    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
				        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
				    </p:confirmDialog>
						
				</h:form>
			</div>
			
		</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialogModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="dialogModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
		<span id="ui-id-32" class="ui-dialog-title">
			<div class="widget-header">
				<h4 class="smaller">
					<i class="ace-icon fa fa-exclamation-triangle red"></i>
					Confirmar Exclusão
			        <button type="button" class="ui-dialog-titlebar-close ui-corner-all ui-button-icon-only close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true"><i class="ace-icon fa fa-times"></i></span>
			        </button>
				</h4>
				
			</div>
		</span>


      <div class="modal-body">
		<div id="mensagem" class="alert alert-info bigger-110">
			These items will be permanently deleted and cannot be recovered.
		</div>
	
		<div class="space-6"></div>
	
		<p class="bigger-110 bolder center grey">
			<i class="ace-icon fa fa-hand-o-right blue bigger-120"></i> Tem certeza que deseja excluir?
		</p>

	  </div>
	
      <div class="modal-footer">
        <button type="button" id="btnExcluir" class="btn btn-danger">
        	<i class="ace-icon fa fa-trash-o bigger-110"></i>
        	Excluir
       	</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
        	<i class="ace-icon fa fa-times bigger-110"></i>
        	Fechar
        </button>
      </div>
    </div>
  </div>
</div>

 
	</ui:define>

	<ui:define name="pagina">Setores</ui:define>

	<ui:define name="scripts">
		<script>
			$('#dialogModal').on('show.bs.modal', function (event) {
				  var button = $(event.relatedTarget);
				  var mensagem = button.data('mensagem');
				  var bean = button.data('bean');
				  var modal = $(this)
				  modal.find('#mensagem').text(mensagem)
				  console.log(bean);
				});

		</script>
	</ui:define>
	
</ui:composition>

</html>
