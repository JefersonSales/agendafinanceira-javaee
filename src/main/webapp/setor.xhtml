<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="resources/template/layout.xhtml">

	<ui:define name="navegacao">
		<p:breadCrumb>
		    <p:menuitem value="Dashboard" url="/" />
		    <p:menuitem value="Setores" url="/setor.xhtml" />
		</p:breadCrumb>			
	
	</ui:define>
	
	<ui:define name="titulo">
		<label>Cadastro de Setores</label>
	</ui:define>

	<ui:define name="conteudo">
		
		<div class="ui-g">	
			<div class="ui-g-12">
				<h:form>
<!-- 		
					<p:messages globalOnly="true"/>
-->		
					<p:dataTable value="#{setorBean.setores}" var="setor" id="tabelaSetores" rows="10" paginator="true">
						<p:column sortBy="#{setor.idSetor}">
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{setor.idSetor}"/>
						</p:column>
						
						<p:column sortBy="#{setor.descricao}">
							<f:facet name="header">Descrição</f:facet>
							<h:outputText value="#{setor.descricao}"/>
						</p:column>
						
						<p:column sortBy="#{setor.status}">
							<f:facet name="header">Status</f:facet>
							<h:outputText value="#{setor.ativo}"/>
						</p:column>
						
						<p:column>
							<p:commandLink value="Alterar"/>
						</p:column>
						
						<p:column>
							<p:commandLink value="Excluir"/>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
			
		</div>
	</ui:define>

	<ui:define name="pagina">Acesso ao Sistema</ui:define>
</ui:composition>

</html>
