<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="resources/template/layout.xhtml">

	<ui:define name="navegacao">
		<p:breadCrumb>
		    <p:menuitem value="Dashboard" url="/" />
		    <p:menuitem value="Setores" url="/setor.xhtml" />
		</p:breadCrumb>			
	
	</ui:define>
	
	<ui:define name="titulo">
		<label>Cadastro de Setores</label>
	</ui:define>

	<ui:define name="conteudo">
		
		<div class="ui-g">	
			<div class="ui-g-12">
				<h:form>
<!-- 		
					<p:messages globalOnly="true"/>
-->		
					<p:toolbar>
						<f:facet name="left">
							<p:commandButton value="Novo" icon="fa fa-plus"/>
						</f:facet>
						
						<f:facet name="right">
							<p:inputText placeholder="Pesquisar por..." size="30"/>
							<p:commandButton value="Pesquisar" icon="fa fa-search"/>
						</f:facet>
					</p:toolbar>

					<p:dataTable value="#{setorBean.setores}" 
						var="setor" id="tabelaSetores" emptyMessage="Nenhum registro encontrado" 
						rows="10" paginator="true" paginatorPosition="bottom">
						
						<p:column sortBy="#{setor.idSetor}" width="5%">
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{setor.idSetor}"/>
						</p:column>
						
						<p:column sortBy="#{setor.descricao}">
							<f:facet name="header">Descrição</f:facet>
							<h:outputText value="#{setor.descricao}"/>
						</p:column>
						
						<p:column sortBy="#{setor.ativo}" width="10%">
							<f:facet name="header">Situação</f:facet>
							<h:outputText value="#{setor.ativo}"/>
						</p:column>
						
						<p:column width="7%">
							<f:facet name="header">Operações</f:facet>
							<p:commandButton title="Alterar" icon="fa fa-pencil"/>
							<p:commandButton title="Excluir" icon="fa fa-trash"/>
						</p:column>
						
					</p:dataTable>
				</h:form>
			</div>
			
		</div>
	</ui:define>

	<ui:define name="pagina">Acesso ao Sistema</ui:define>
</ui:composition>

</html>
