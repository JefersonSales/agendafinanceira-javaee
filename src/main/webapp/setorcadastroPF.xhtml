<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head/>

<ui:composition template="resources/template/aceadmin.xhtml">

	<ui:define name="navegacao">
		<li>
			<a href="setor.xhtml">
				Setores
			</a>
		</li>
		<li class="active">Cadastro</li>
	</ui:define>
	
	<ui:define name="titulo">
		<i class="ace-icon fa fa-list-alt smaller-90"></i>
		Cadastro de Setores
	</ui:define>
	
	<ui:define name="subtitulo">
		<span>Relação dos centros de custo a serem gerenciados nas operações financeiras</span> 
	</ui:define>

	<ui:define name="conteudo">
    	
    	<f:metadata>
    		<f:viewParam name="setor" value="#{setorCadastroBean.setor}" />
    	</f:metadata>		
		
		<div class="ui-g">	
			<div class="ui-g-12">
				<h:form>
					<p:messages globalOnly="true" closable="true"/>
					
					<p:focus context="@form" />

					<p:toolbar>
						<f:facet name="left">
							<p:button value="Voltar" outcome="/setor.xhtml"/>
							<p:spacer style="width: 10px;"/>
					        <p:commandButton value="Salvar" actionListener="#{setorCadastroBean.salvar}" update="@form"/>
						</f:facet>
					</p:toolbar>
					
					<p:panelGrid columns="3" styleClass="painel" columnClasses="rotulo, campo, mensagem">
						<p:outputLabel value="ID" for="id"/>
						<p:inputText id="id" value="#{setorCadastroBean.setor.idSetor}" disabled="true" style="width: 20%"/>
						<p:message for="id"/>
					
						<p:outputLabel value="Descrição" for="descricao"/>
						<p:inputText id="descricao" value="#{setorCadastroBean.setor.descricao}" style="width: 95%"/>
						<p:message for="descricao"/>
					
				        <p:outputLabel value="Ativo" for="ativo"/>
				        <p:selectBooleanButton id="ativo" 
				        	value="#{setorCadastroBean.setor.status}"
				        	onLabel="Sim" offLabel="Não" style="width:60px" />
				        <p:message for="ativo"/>

					</p:panelGrid>
				</h:form>

			</div>
		</div>
	</ui:define>

	<ui:define name="pagina">Cadastro de Setores</ui:define>

	<ui:define name="scripts">
		<script>
			function handleDisableButton(data) {
			    var buttonElement = data.source; // The HTML DOM element which invoked the ajax event.
			    var ajaxStatus = data.status; // Can be "begin", "complete" and "success".
			
			    switch (ajaxStatus) {
			        case "begin": // This is called right before ajax request is been sent.
				        console.log('BEGIN');
			            buttonElement.disabled = true;
			            break;
			
			        case "complete": // This is called right after ajax response is received.
			            // We don't want to enable it yet here, right?
				        console.log('COMPLETE');
			            break;
			
			        case "success": // This is called when ajax response is successfully processed.
				        console.log('SUCCESS');
			            buttonElement.disabled = false;
			            break;
			    }
			}
	
		</script>
	</ui:define>
	
</ui:composition>

</html>
