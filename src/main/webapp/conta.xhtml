<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="resources/template/layout.xhtml">

	<ui:define name="navegacao">
		<p:breadCrumb>
		    <p:menuitem value="Dashboard" url="/" />
		    <p:menuitem value="Contas" url="/conta.xhtml" />
		</p:breadCrumb>			
	
	</ui:define>
	
	<ui:define name="titulo">
		<label>Cadastro de Contas</label>
	</ui:define>

	<ui:define name="conteudo">
		
		<div class="ui-g">	
			<div class="ui-g-12">
				<h:form>
<!-- 		
					<p:messages globalOnly="true"/>
-->		
					<p:toolbar>
						<f:facet name="left">
							<p:commandButton value="Novo" icon="fa fa-plus"/>
						</f:facet>
						
						<f:facet name="right">
							<p:inputText placeholder="Pesquisar por..." size="30"/>
							<p:commandButton value="Pesquisar" icon="fa fa-search"/>
						</f:facet>
					</p:toolbar>

					<p:dataTable value="#{contaBean.contas}" 
						var="conta" id="tabelaContas" emptyMessage="Nenhum registro encontrado" 
						rows="8" paginator="true" paginatorPosition="bottom">
						
						<p:column sortBy="#{conta.idConta}" width="15%">
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{conta.idConta}"/>
						</p:column>
						
						<p:column sortBy="#{conta.descricao}">
							<f:facet name="header">Descrição</f:facet>
							<h:outputText value="#{conta.descricao}"/>
						</p:column>
						
						<p:column sortBy="#{conta.ativo}" width="15%">
							<f:facet name="header">Situação</f:facet>
							<h:outputText value="#{conta.ativo}"/>
						</p:column>
						
						<p:column width="15%">
							<f:facet name="header">Operações</f:facet>
							<p:commandButton title="Alterar" icon="fa fa-pencil"/>
							<p:commandButton title="Excluir" icon="fa fa-trash"/>
						</p:column>
						
					</p:dataTable>
				</h:form>
			</div>
			
		</div>
	</ui:define>

	<ui:define name="pagina">Contas</ui:define>
</ui:composition>

</html>
